<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="icon" type="image/png" href="img/google-color-icon.png"/>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="nav-items">
      <div class="text">
        <p class="underline"><a href="#">Gmail</a></p>
        <p class="underline"><a href="#">Images</a></p>
      </div>
      <div class="other-items">
        <div class="products">
          <img src="img/google_products.png" alt="google products" height="24px">
        </div>
        <div class="profile">
          <img src="img/user.svg" alt="user profile img">
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="logo">
      <img src="img/google_logo.png" alt="google logo">
    </div>
    <div class="search">
      <div class="search-input">
        <input type="text" name="search" id="search">
        <div class="search-box-icons">
          <img src="img/search.svg" alt="search icon" width="20px" class="icon-pos search-icon">
          <img src="img/mic.svg" alt="search by voice icon" width="20px" class="icon-pos">
        </div>
      </div>
    </div>
    <section class="buttons">
      <button class="search-btn">Google Search</button>
      <button class="lucky-btn">I'm Feeling Lucky</button>
    </section>
    <section class="other-languages">
      <p>Google offered in:</p>
      <a href="#" class="underline">हिन्दी</a>
      <a href="#" class="underline">বাংলা </a>
      <a href="#" class="underline">తెలుగు</a>
      <a href="#" class="underline">मराठी</a>
      <a href="#" class="underline">தமிழ்</a>
      <a href="#" class="underline">ગુજરાતી</a>
      <a href="#" class="underline">ಕನ್ನಡ</a>
      <a href="#" class="underline">മലയാളം</a>
      <a href="#" class="underline">ਪੰਜਾਬੀ</a>
    </section>
  </main>
  <footer>
    <p class="country">India</p>
    <hr>
    <div class="other-options">
      <div class="option-set-one">
        <span>
          <a href="#" class="underline">About</a>
        </span>
        <span>
          <a href="#" class="underline">Advertising</a>
        </span>
        <span>
          <a href="#" class="underline">Business</a>
        </span>
        <span>
          <a href="#" class="underline">How Search works</a>
        </span>
      </div>
      <div class="option-set-two">
        <span>
          <a href="#" class="underline">Privacy</a>
        </span>
        <span>
          <a href="#" class="underline">Terms</a>
        </span>
        <span>
          <a href="#" class="underline">Settings</a>
        </span>
      </div>
    </div>
  </footer>
</body>

</html>
